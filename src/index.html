<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="./assets/img/4geeks.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hello Rigo with Vanilla.js</title>

    <!-- Fontawesome is our recomended library for icons -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- Write your HTML code here, you can delete everything withing the body tags -->
     
    <div class="card" id="card">
      <div class="card-symbol-top" id="symbolTop">
        <i class="icon" id="topIcon"></i>
      </div>
      <div class="card-number" id="cardNumber">
        8
      </div>
      <div class="card-symbol-bottom" id="symbolBottom">
        <i class="icon" id="bottomIcon"></i>
      </div>
    </div>
    <button type="button" id="button">Select a Card</button>
   

    <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
    <script type="module" src="/app.js"></script>
  </body>
</html>
